<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock/Countdown timer
    </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form id="eventForm" class="eventForm">
        <div class="clock-input">
            <input type="text" name="event-name" id="event-name" class="event-name">
            <input type="date" name="date" id="date" class="date">
            <input type="time" id="time" class="time">
            <button id="start-button" class="start-button">Start</button>
        </div>
    </form>
    <div class="container">
    </div>
    <div class="warning-div">
        <p id="warning" class="warning"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
